<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <script type="application/javascript" charset="UTF-8" src="sw.js"></script>
  <title>Restaurant Reviews</title>
</head>

<body >
<header>
  <nav>
    <!-- Set up index tab to us keyboard to nav-->
    <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
  </nav>
</header>

<main id="maincontent">

  <section id="map-container" aria-labelledby="map-container" role="application">
    <div id="map" aria-labelledby="map" role="application"></div>
  </section>
  <section>
    <div class="filter-options" aria-labelledby="filter-options" role="application">
      <h2>Filter Results</h2>
      <!--<div class="filter-selects">-->
      <select  id="neighborhoods-select" tabindex="2"  aria-label="Select neighborhood " role="application onchange" updateRestaurants()>
        <option value="all" >All Neighborhoods</option>
       </select>
      <!-- <label id="map-aria-description" class="map-aria-description"> Google Map Application-->
      <select  id="cuisines-select" name="cuisines" tabindex="3"aria-label="Select Cuisine"role="application" onchange="updateRestaurants()">
        <option value="all" >All Cuisines</option>
      </select>
    </div>
    </div>
    <ul id="restaurants-list"></ul>
  </section>

</main>
<script>if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
        });
    });
}
</script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=API-HERE&libraries=places&callback=initMap"></script>
<!-- End scripts -->&libraries=places&callback=initMap"></script>

<footer id="footer">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
